<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QOS Closet - Premium Men's Wear</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --text: #333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--text);
            line-height: 1.6;
            padding-top: 80px;
        }

        /* Header Styles */
        header {
            background-color:#FFD700 ;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .logo span {
            color: var(--accent);
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--accent);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        /* Cart Dropdown */
        .cart-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            width: 350px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: var(--shadow);
            border-radius: 5px;
            padding: 1rem;
            display: none;
            z-index: 1001;
        }

        .cart-dropdown.active {
            display: block;
        }

        .cart-item {
            display: flex;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .cart-item-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 1rem;
            border-radius: 5px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-weight: bold;
            margin-bottom: 0.3rem;
        }

        .cart-item-price {
            color: var(--accent);
            font-weight: bold;
        }

        .remove-item {
            color: #999;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .cart-total {
            font-weight: bold;
            margin-top: 1rem;
            text-align: right;
        }

        .checkout-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            width: 100%;
            font-weight: bold;
            transition: var(--transition);
        }

        .checkout-btn:hover {
            background-color: #c0392b;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1489987707025-afc232f7ea0f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero-content {
            max-width: 800px;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease 0.2s, transform 0.5s ease 0.2s;
        }

        .hero.visible h1,
        .hero.visible p {
            opacity: 1;
            transform: translateY(0);
        }

        /* Products Section */
        .products {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2rem;
            color: var(--dark);
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .section-title:after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background-color: var(--accent);
            margin: 0.5rem auto;
        }

        .section-title.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease, box-shadow 0.3s ease;
        }

        .product-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .product-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: var(--transition);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .product-price {
            color: var(--accent);
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .add-to-cart {
            background-color: yellow;
            color:black;
            border: none;
            padding: 0.7rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .add-to-cart:hover {
            background-color: var(--secondary);
        }

        .add-to-cart.added {
            background-color: #27ae60;
        }

        .add-to-cart i {
            font-size: 1rem;
        }

        /* Footer */
        footer {
            background-color: yellow;
            color:black;
            text-align: center;
            padding: 2rem;
            margin-top: 3rem;
            font-weight:bold;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .social-icons {
            margin: 1rem 0;
        }

        .social-icons a {
            color: black;
            margin: 0 0.5rem;
            font-size: 1.5rem;
            transition: var(--transition);
        }

        .social-icons a:hover {
            color: var(--accent);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero {
                height: 300px;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .cart-dropdown {
                width: 300px;
            }

            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .hero {
                height: 250px;
            }

            .hero h1 {
                font-size: 1.8rem;
            }

            .cart-dropdown {
                width: 280px;
                right: -20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Header with Cart -->
    <header>
        <a href="#" class="logo" style="color:rgba(14, 22, 112, 0.945);">QOS <span style="color:rgb(210, 50, 0)">Closet</span></a>
        <div class="cart-icon" id="cartIcon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cartCount">0</span>
            <div class="cart-dropdown" id="cartDropdown">
                <div id="cartItems"></div>
                <div class="cart-total">Total: ₦<span id="cartTotal">0</span></div>
                <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="hero-content">
            <h1>Premium Men's Wear</h1>
            <p>Discover our exclusive collection of high-quality men's clothing</p>
        </div>
    </section>

    <!-- Products Section -->
    <section class="products">
        <h2 class="section-title" id="productsTitle" style="color:white; border-radius:33px; padding: 22px; border:none; font-weight:bold; background-image:url('QosImage.jpg');">Our Collection</h2>
        <div class="product-grid" id="productGrid">
            <!-- Product cards will be added here by JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <h3>QOS Closet</h3>
            <p>Premium men's wear for the modern gentleman</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <p>&copy; 2025 QOS Closet. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="qos.js"></script>
</body>
</html>
